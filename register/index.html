<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<title>AngularJS Welcome / Registration</title>
		<link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.min.css" />		
		
	</head>
	<body ng-app="userRegistration" ng-controller="userRegisterController as vm" style="background-color:{{bodyBGC}}" >
		
		<div id="cont" style="display:none" >
		
			<div class="jumbotron" id="registrationForm" style="display:{{displayForm}}" >
				<div class="container">
					<div class="col-sm-8 col-sm-offset-2">
						<h2>Register</h2>
						<form name="registration" ng-submit="vm.register()" novalidate role="form" >
							<div class="form-group" >
								<label for="name">Name</label>
								<input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="name" required>
								<span ng-show="registration.name.$invalid" >Name is required</span>
							</div>
							<div class="form-group" >
								<label for="lastname">Last name</label>
								<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" ng-model="lastname" required>
								<span ng-show="registration.lastname.$invalid" >Lastname is required</span>
							</div>
							<div class="form-group" >
								<label for="address">Address</label>
								<input type="text" class="form-control" id="address" name="address" placeholder="Address" ng-model="address" required>
								<span ng-show="registration.lastname.$invalid" >Address is required</span>
							</div>
							<div class="form-group" >
								<label for="dateofbirth">Date of birth</label>
								<input type="text" class="form-control" id="dateofbirth" name="dateofbirth" placeholder="mm/dd/yyyy" >
								<span style="display:none" id="invalid_date" >asd</span>
							</div>
							<div class="form-group" >
								<input type="submit" value="Submit" class="btn btn-default" disabled="disabled" >
							</div>
						</form>						
					</div>
				</div>
			</div>

			<div id="welcome" style="display:{{displayWelcome}}" >
			Hello, <span ng-bind="lastname"></span> <span ng-bind="name"></span>!
				
				<div id="delete" >
					<form name="deleteRegistration" id="deleteRegistration" ng-submit="vm.delete()" role="form" >
						<button type="submit" class="btn btn-default" style="display:none" >Delete</button>
					</form>
				</div>
			</div>
			
			
			
		</div>
		
		<script src="../libs/jquery-3.1.1.min.js"></script>
		<script src="../libs/angularjs-1.5.8.min.js"></script>
		<script src="../libs/jquery-ui/jquery-ui.min.js" ></script>
		<script src="../libs/moment.js"></script>		
		

		<script src="app.js" ></script>
		
	</body>
</html>
