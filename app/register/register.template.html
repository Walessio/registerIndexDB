<div ng-show="$ctrl.hasData" >
	<p>welcome {{$ctrl.lastname}} {{$ctrl.name}}! {{$ctrl.weekDayOfBirth}}</p>
	<input type="submit" value="Delete" class="btn btn-default" ng-click="$ctrl.onDelete();" >
</div>

<div ng-show="!$ctrl.hasData" >
	<form name="registration" id="registration" ng-submit="$ctrl.onSubmit()" novalidate role="form" >
		<p>All fields are required</p>
		
		<div class="form-group" >
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="$ctrl.name" required>
			<span ng-show="registration.name.$invalid" >Name is required</span>
		</div>
		<div class="form-group" >
			<label for="lastname">Last name</label>
			<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" ng-model="$ctrl.lastname" required>
			<span ng-show="registration.lastname.$invalid" >Lastname is required</span>
		</div>
		<div class="form-group" >
			<label for="address">Address</label>
			<input type="text" class="form-control" id="address" name="address" placeholder="Address" ng-model="$ctrl.address" required>
			<span ng-show="registration.lastname.$invalid" >Address is required</span>
		</div>
		<div class="form-group" >
			<label for="dateofbirth">Date of birth</label>
			<!--
			<input type="text" class="form-control" id="dateofbirth" name="dateofbirth" placeholder="mm/dd/yyyy" ng-model="$ctrl.dateofbirth" required>
			-->
			
			<input type="date" class="form-control" id="dateofbirth" name="dateofbirth" placeholder="mm/dd/yyyy" ng-model="$ctrl.dateofbirth" max="{{$ctrl.maxDate | date:'yyyy-MM-dd'}}" required>
			
			<span ng-show="registration.dateofbirth.$invalid" >You must be {{$ctrl.minAge}} years old to register</span>
			<!--<span style="display:none" id="invalid_date" >asd</span>-->
		</div>
		<div class="form-group" >
			<input type="submit" value="Submit" class="btn btn-default" ng-disabled="registration.$invalid" >
		</div>
	</form>
</div>
